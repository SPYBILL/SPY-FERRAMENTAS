<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        /* Navegação */
        nav {
            background-color: #1c1c1c;
            overflow: hidden;
        }

        nav a {
            display: inline-block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #f39c12;
        }

        section {

        }

            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

            text-align: center;
        }

        .card h3 {
            margin-bottom: 15px;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }
