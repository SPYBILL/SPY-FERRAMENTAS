<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPY Ferramentas</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 1.5rem;
      background-color: #111;
      text-align: center;
      box-shadow: 0 0 20px #fff;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      border-bottom: 2px solid #fff44;
      box-shadow: 0 0 8px #fff33;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .search-bar {
      text-align: center;
      padding: 1rem;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      background-color: #333;
      color: #fff;
      outline: none;
    }

    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #111;
      border: 1px solid #fff44;
      padding: 1.5rem;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #000;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #fff;
    }

    .card p {
      color: #ddd;
      font-size: 0.95rem;
    }

    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #fff;
      text-decoration: none;
    }

    .icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: #fff;
      opacity: 0.8;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      background-color: #111;
      color: #777;
      font-size: 0.9rem;
      width: 100%;
    }

    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      .search-bar input {
        width: 95%;
      }

      .container {
        padding: 0.5rem;
        gap: 1rem;
      }

      .card {
        padding: 1rem;
      }
    }
    </style>
    
</head>
<body>
  <header>
    <h1>SPY Ferramentas</h1>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Links Úteis</a>
    <a href="#">Ferramentas</a>
    <a href="#">Sobre</a>
  </nav>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar ferramentas ou links...">
  </div>

  <div class="container fade-in" id="cardContainer">
    <div class="card" data-keywords="ferramenta site exemplo">
      <i class="fas fa-tools icon"></i>
      <h2>Ferramenta 1</h2>
      <p>Descrição curta sobre a ferramenta ou site hospedado.</p>
      <a href="https://example.com" target="_blank">Acessar</a>
    </div>
    <div class="card" data-keywords="programação código exemplo">
      <i class="fas fa-code icon"></i>
      <h2>Ferramenta 2</h2>
      <p>Outra descrição com funcionalidade diferente.</p>
      <a href="https://example.com" target="_blank">Acessar</a>
    </div>
  </div>

  <footer>
    Desenvolvido por SPY | Projeto inspirado no CMSP Hacks
  </footer>

  <script>
    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const keywords = card.getAttribute('data-keywords');
        if (keywords.toLowerCase().includes(query)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
